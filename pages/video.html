<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix 홈</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="home">
            <header>
                <div class="logo">NETFLIX</div>
                <div class="buttons">
                    <button class="lang-btn">
                        :자오선이_있는_지구: 한국어 ▾
                    </button>
                    <button class="login-btn">로그인</button>
                </div>
            </header>
            <div class="content">
                <h1>영화, 시리즈 등을<br />무제한으로</h1>
                <p class="sub-text">
                    5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
                </p>
                <p class="small-text">
                    시청할 준비가 되었나요? 멤버십을 등록하거나, 시청을 위해
                    이메일 주소를 입력하세요.
                </p>
                <div class="email-box">
                    <input type="email" placeholder="이메일 주소" />
                    <button class="start-btn">시작하기 &gt;</button>
                </div>
            </div>
        </div>
    </body>
</html>
