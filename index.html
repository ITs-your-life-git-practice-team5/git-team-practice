<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="./pages/static/Netflix-Logo.jpg"
          alt="Netflix Logo"
          class="logo"
        />
      </div>
      <div class="profile-selection">
        <h1 class="profile-title">넷플릭스를 시청할 프로필을 선택하세요.</h1>
        <div class="profiles">
          <div class="profile">
            <div class="profile-image">
              <div class="profile-blue" style="width: 100%; height: 100%"></div>
            </div>
            <span class="profile-name">길동</span>
          </div>
          <div class="profile">
            <div class="profile-image">
              <div class="profile-red" style="width: 100%; height: 100%"></div>
            </div>
            <span class="profile-name">민지</span>
          </div>
          <div class="profile">
            <div class="profile-image">
              <div
                class="profile-yellow"
                style="width: 100%; height: 100%"
              ></div>
            </div>
            <span class="profile-name">영희</span>
          </div>
          <div class="profile">
            <div class="profile-image">
              <div
                class="profile-green"
                style="width: 100%; height: 100%"
              ></div>
            </div>
            <span class="profile-name">어린이</span>
          </div>
        </div>
        <button class="manage-profiles">프로필 관리</button>
      </div>
    </div>
  </body>
</html>
